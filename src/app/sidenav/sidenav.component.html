
<mat-toolbar class="toolbar" style="display: flex;justify-content: space-between;">
    <div>
        <!-- <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button> -->
    </div>
    <div style="display:flex; align-items: center; gap: 10px;">
        <mat-icon>leaderboard</mat-icon>
        <span style="cursor: default;">Ranking System</span>
    </div>
    <div class="dropdown" style="position: relative;">
        <img [src]="userdetails.picture" alt="" class="profile" id="me">
        <div class="items" id="items" style="z-index: 200;">
         <button [routerLink] = "['/dashboard']"id="Dashboard">Dashboard</button>
         <button id="Logout" (click)="signout()">Logout</button> 
        </div>
    </div>
</mat-toolbar>

<mat-sidenav-container style="height: 89vh; background-color: white;">
    <mat-sidenav #sidenav mode="side" opened style="width: 235px;">
        <mat-nav-list>
                <a  mat-list-item *ngFor="let item of list" routerLink='{{item.path}}'><span>{{item.name}}</span></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: #eef2f6;">
        <router-outlet/>
    </mat-sidenav-content>
</mat-sidenav-container>
